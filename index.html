<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Plugin Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f6f7f9;
      color: #222;
    }

    header {
      background: #1f2937;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin-top: 10px;
      color: #d1d5db;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .category {
      margin-bottom: 50px;
    }

    .category h2 {
      border-left: 5px solid #2563eb;
      padding-left: 12px;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .plugin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .plugin-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .plugin-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .plugin-card p {
      font-size: 14px;
      color: #555;
      flex-grow: 1;
    }

    .plugin-card a {
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
      background: #2563eb;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
    }

    .plugin-card a:hover {
      background: #1e40af;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>My Plugin Hub</h1>
  <p>A collection of useful browser plugins and tools</p>
</header>

<div class="container">

  <!-- 绫 1 -->
  <div class="category">
    <h2> Download Tools</h2>

    <div class="plugin-grid">

      <div class="plugin-card">
        <h3>Image Batch Downloader</h3>
        <p>
          Batch download images from Google links quickly and easily.
        </p>
        <a href="/image-batch-downloader/google-download.7z">
          Download
        </a>
      </div>

      <!-- 浠ュㄨ缁х画浠 -->
      <!--
      <div class="plugin-card">
        <h3>Another Downloader</h3>
        <p>Short description here.</p>
        <a href="#">Download</a>
      </div>
      -->

    </div>
  </div>

  <!-- 绫 2 -->
  <div class="category">
    <h2> Utility Tools</h2>

    <div class="plugin-grid">

      <div class="plugin-card">
        <h3>Coming Soon</h3>
        <p>
          More utility plugins will be added here.
        </p>
        <a href="#">
          Coming Soon
        </a>
      </div>

    </div>
  </div>

</div>

<footer>
  漏 2025 Judy 路 Built with GitHub Pages
</footer>

</body>
</html>
